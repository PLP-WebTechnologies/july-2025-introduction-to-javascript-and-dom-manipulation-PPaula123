<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>To-Do List</h1>
    <p>Manage your daily tasks easily.</p>
  </header>

  <!-- Task Input Section -->
  <section id="taskInput">
    <input type="text" id="task" placeholder="Enter a new task..." />
    <button id="addTaskButton">Add Task</button>
  </section>

  <!-- Task List Section -->
  <section id="taskList">
    <h2>Tasks</h2>
    <ul id="tasks">
      <!-- Dynamic task list will appear here -->
    </ul>
    <button id="clearCompletedButton">Clear Completed Tasks</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 To-Do List App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
